paths:
  # the signin edpoint docummentation
  /api/v1/auth/signin:
    post:
      summary: User signin endpoint
      tags:
        - User
      operationId: signinUser
      produces:
        - application/json
      parameters:
        - name: email
          in: formData
          type: string
          required: true
          summary: "User's email"

        - name: password
          in: formData
          type: string
          required: true
          summary: "User's passowrd"
      responses:
        200:
          description: Successful user signin
          content: application/json
          schema:
            example:
              status: 'sucess'
              data:
                user:
                  firstName: 'Akinlua'
                  lastName: 'bolamigbe'
                  email: 'bolatest@gmail.com'
                  isAdmin: false
                  createdAt: '2020-02-19T01:17:13.838Z'
                  updatedAt: '2020-02-19T01:17:13.838Z'
                token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImRvdXllNUBnbWFpbC5jb20iLCJpc2FkbWluIjpmYWxzZSwiaWF0IjoxNTgyMDY3NjU3fQ.3SUoBFM49u3UGy1SxfnDOiX4EWhhAgOxsgUX7D6_7M8'

        401:
          description: Unauthorized client, this occures the the user signin credentials are not correct
          content: application/json
          schema:
            example:
              status: 'error'
              error: 'email or password incorrect'
  # the signup endpoint docummentation
  api/v1/auth/signup:
    post:
      summary: User signup endpoint
      tags:
        - User
      produces:
        - application/json

      parameters:
        - name: firstName
          description: First name of user
          in: formData
          required: true
          type: string
        - name: lastName
          description: Last name of user
          in: formData
          required: true
          type: string
        - name: email
          description: Email of user
          in: formData
          required: true
          type: string
        - name: password
          description: Password of user
          in: formData
          required: true
          type: string

      responses:
        200:
          description: Successful user signup
          content: application/json
          schema:
            example:
              status: 'sucess'
              data:
                user:
                  firstName: 'Akinlua'
                  lastName: 'bolamigbe'
                  email: 'bolatest@gmail.com'
                  isAdmin: false
                token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImRvdXllNUBnbWFpbC5jb20iLCJpc2FkbWluIjpmYWxzZSwiaWF0IjoxNTgyMDY3NjU3fQ.3SUoBFM49u3UGy1SxfnDOiX4EWhhAgOxsgUX7D6_7M8'

        401:
          description: Unauthorized client, this occures the the user signin credentials are not correct
          content: application/json
          schema:
            example:
              status: 'error'
              error: 'email or password is incorrect'

definitions:
  User:
    properties:
      id:
        type: integer
        example: 2
      firstName:
        type: string
        example: Akinlua
      lastName:
        type: string
        example: bolamigbe
      email:
        type: string
        example: bolatest@gmail.com
      isAdmin:
        type: boolean
        example: false
      updatedAt:
        type: string
        example: 2020-02-19T01:17:13.838Z
      createdAt:
        type: string
        example: 2020-02-19T01:17:13.838Z
